<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Kanban-Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ui">
        <div class="board">
            <div class="column">
                <header>To do</header>
                <ul id="To do">
                    <li>
                        <div class="card"></div>
                    </li>
                    <li>List Item</li>
                </ul>
                <footer id="addTodo">+</footer>
            </div>
            <div class="column">
                <header>In Progress</header>
                <ul id="In progress">
                    <li>List Item</li>
                    <li>List Item</li>
                </ul>
                <footer id="addInprogress">+</footer>
            </div>
            <div class="column">
                <header>Done</header>
                <ul id="Done">
                    <li>List Item</li>
                    <li>List Item</li>
                </ul>
                <footer id="addDone">+</footer>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
