<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Kanban-Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ui">
        <div class="lists">
            <div class="list">
                <header>ToDo</header>
                <ul>
                    <li>
                        Loooooooooooooooooong List Item
                    </li>
                </ul>
                <footer id="addTodo">+</footer>
            </div>
            <div class="list">
                <header>In Progress</header>
                <ul>
                    <li>List Item</li>
                    <li>List Item</li>
                </ul>
                <footer id="addInprogress">+</footer>
            </div>
            <div class="list">
                <header>Done</header>
                <ul>
                    <li>List Item</li>
                    <li>List Item</li>
                </ul>
                <footer id="addDone">+</footer>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
