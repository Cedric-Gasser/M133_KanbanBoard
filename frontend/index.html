<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Kanban-Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ui">
        <div class="board">
            <div class="column">
                <header>To do</header>
                <ul id="To do">
                    <!--the cards get inserted here-->
                </ul>
                <footer>
                    <input type="text" placeholder="new card" class="txtAddCard"></input>
                    <button class="btnAddCard">+</input>
                </footer>
            </div>
            <div class="column">
                <header>In progress</header>
                <ul id="In progress">
                    <!--the cards get inserted here-->
                </ul>
                <footer>
                    <input type="text" placeholder="new card" class="txtAddCard"></input>
                    <button class="btnAddCard">+</input>
                </footer>
            </div>
            <div class="column">
                <header>Done</header>
                <ul id="Done">
                    <!--the cards get inserted here-->
                </ul>
                <footer>
                    <input type="text" placeholder="new card" class="txtAddCard"></input>
                    <button class="btnAddCard">+</input>
                </footer>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
